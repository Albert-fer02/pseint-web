<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=resizes-content"
    />
    <meta name="color-scheme" content="light dark" />
    <title>PSeInt Web Lab</title>
    <script>
      ;(() => {
        const STORAGE_KEY = 'pseint-lab-theme'
        const persisted = localStorage.getItem(STORAGE_KEY)
        const hasValidPersistedTheme = persisted === 'light' || persisted === 'oled'
        const shouldUseOled = hasValidPersistedTheme
          ? persisted === 'oled'
          : window.matchMedia('(prefers-color-scheme: dark)').matches

        document.documentElement.classList.add(shouldUseOled ? 'theme-oled' : 'theme-light')
      })()
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
